<!DOCTYPE html>
<html>
  <body>
    <div style="display: flex; flex-direction: column; width: 200px">
      <input type="text" id="first" placeholder="first" />
      <input type="text" id="second"  placeholder="second" />
      <input type="text" id="third"  placeholder="third" />
      <input type="text" id="fourth"  placeholder="fourth" />
      <input type="text" id="fifth"  placeholder="fifth" />
    </div>

    <button onclick="myFunction()">Print</button>

    <script>
      function myFunction() {
        var first = parseInt(document.getElementById("first").value);
        var second = parseInt(document.getElementById("second").value);
        var third = parseInt(document.getElementById("third").value);
        var fourth = parseInt(document.getElementById("fourth").value);
        var fifth = parseInt(document.getElementById("fifth").value);

        const myArray = [first, second, third, fourth, fifth];
        const newArray = []

        for (let i = myArray.length - 1; i >= 0; i--) { 
            newArray.push(myArray[i])
        }
        console.log(newArray)

      }
    </script>
  </body>
</html>
