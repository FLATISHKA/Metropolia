<!DOCTYPE html>
<html>
  <head>
    <title>Dog Names List</title>
    <script>
      function collectAndDisplayDogNames() {
        const dogNames = [];
        for (let i = 0; i < 6; i++) {
          const name = prompt(`Enter name of dog ${i + 1}:`);
          dogNames.push(name);
        }

        dogNames.sort().reverse();

        const list = document.getElementById("dogList");
        list.innerHTML = dogNames.map((name) => `<li>${name}</li>`).join("");
      }
    </script>
  </head>
  <body>
    <h1>Dog Names</h1>
    <button onclick="collectAndDisplayDogNames()">Enter Dog Names</button>

    <ul id="dogList"></ul>
  </body>
</html>
